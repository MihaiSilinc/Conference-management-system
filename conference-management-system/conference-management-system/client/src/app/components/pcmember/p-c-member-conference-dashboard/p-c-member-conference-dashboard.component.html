
<div class="container-align-center" id="main-div">

  <h1 class="m-2">Conferences:</h1>

  <table mat-table [dataSource]="conferences$ | async" class="mat-elevation-z8 m-2">

    <ng-container matColumnDef="conferenceName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.conferenceDto.name}} </td>
    </ng-container>

    <ng-container matColumnDef="abstractDeadline">
      <th mat-header-cell *matHeaderCellDef> Abstract Deadline </th>
      <td mat-cell *matCellDef="let element"> {{element.conferenceDto.abstractDeadline}} </td>
    </ng-container>

    <ng-container matColumnDef="callForPapers">
      <th mat-header-cell *matHeaderCellDef> Call For Papers </th>
      <td mat-cell *matCellDef="let element"> {{element.conferenceDto.callForPapers}} </td>
    </ng-container>

    <ng-container matColumnDef="startingDate">
      <th mat-header-cell *matHeaderCellDef> Starting Date </th>
      <td mat-cell *matCellDef="let element"> {{element.conferenceDto.startingDate}} </td>
    </ng-container>

    <ng-container matColumnDef="endingDate">
      <th mat-header-cell *matHeaderCellDef> Ending Date </th>
      <td mat-cell *matCellDef="let element"> {{element.conferenceDto.endingDate}} </td>
    </ng-container>

      <ng-container matColumnDef="contol-panel">
        <th mat-header-cell *matHeaderCellDef> Control Panel</th>
        <td mat-cell *matCellDef="let element">
          <div *ngIf=" element.userId === loggedInUser.id">
            <button mat-raised-button color="primary" (click)="routeToConferencePanel(element.conferenceDto.id)" >Control Panel</button>
          </div>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <button mat-raised-button color="primary" class="m-2" routerLink="/home" routerLinkActive="active">Go back</button>


</div>
